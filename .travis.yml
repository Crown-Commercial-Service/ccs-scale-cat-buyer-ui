language: php
php:
- 7.4
script: "./scripts/php_build.sh"
branches:
  only:
  - feature/SINF-193_rollbar
  - develop
before_install:
- chmod +x ./scripts/php_build.sh
after_success:
- mkdir $HOME/cf-cli
- curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=v7&source=github"
  | tar -zx -C $HOME/cf-cli
- export PATH=$PATH:$HOME/cf-cli
deploy:
- provider: script
  skip_cleanup: true
  script: CF_ROUTE_PREFIX=sbx- CF_SPACE=sandbox CF_MEMORY=1024M ROLLBAR_ENVIRONMENT=sandbox bash ./scripts/deploy.sh
  on:
    branch: feature/SINF-193_rollbar
- provider: script
  skip_cleanup: true
  script: CF_ROUTE_PREFIX=dev- CF_SPACE=development CF_MEMORY=1024M ROLLBAR_ENVIRONMENT=development bash ./scripts/deploy.sh
  on:
    branch: develop
env:
  global:
  - secure: 
  - secure: 
  - secure: 
