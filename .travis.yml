language: php
php:
- 7.4
script: "./scripts/php_build.sh"
before_install:
- chmod +x ./scripts/php_build.sh
branches:
  only:
  - feature/SINF-186_create_skeleton
  - develop
deploy:
  - provider: cloudfoundry
    edge: true
    api: https://api.london.cloud.service.gov.uk
    organization: ccs-scale-cat
    space: sandbox
    manifest: manifest-sandbox.yml 
    on:
      branch: feature/SINF-186_create_skeleton
  
  - provider: cloudfoundry
    edge: true
    api: https://api.london.cloud.service.gov.uk
    organization: ccs-scale-cat  
    space: development
    manifest: manifest-development.yml 
    on:
      branch: develop
env:
  global:
  - secure: 
  - secure: 
