---
applications:
- name: ((route-prefix))ccs-scale-cat-buyer-ui
  memory: ((memory))
  instances: 1
  buildpacks:
  - https://github.com/cloudfoundry/php-buildpack.git
  env:
    APP_DEBUG: 1
    APP_ENV: dev
    WEB_SERVER: httpd
    WEBDIR: public
    PRIVATE_APP_URL: http://((route-prefix))ccs-scale-cat-service.apps.internal:8080
    ROLLBAR_ACCESS_TOKEN: ((rollbar-access-token))
    ROLLBAR_ENVIRONMENT: ((rollbar-environment))